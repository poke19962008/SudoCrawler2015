<html>
  <head>
		<title>Sudo Crawler</title>

		<link rel="stylesheet" type="text/css" href="css/OpenSan.css" />
		<style type = "text/css">
			html, body {
				height: 100%;
				width: 100%;
				padding: 0;
				margin: 0;
				font-family: 'Open Sans', sans-serif;
				text-align: center;
			}
			.vertical {
				position: relative;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
			}
			.name {
				text-align: center;
				font-size: 300%;
			}
			.location {
				text-align: center;
				font-size: 150%;
				margin-top: 2%;
				font-weight: 300;
			}
		</style>
  </head>

	<body>
	
		<div class = "vertical">
			<div class = "name">
				SudoCrawler
			</div>
			<div class = "location">
				Under Construction.<br>
				Come back on 19 September Midnight.
			</div>
		</div>

		
	</body>
</html>
